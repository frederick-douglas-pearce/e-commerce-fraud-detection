services:
  fraud-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fraud-detection-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
    # volumes:
      # Mount source code for development (optional - comment out for production)
      # - ./predict.py:/app/predict.py
      # - ./src:/app/src
      # Mount models directory (for easy model updates)
      # - ./models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - fraud-detection-network

networks:
  fraud-detection-network:
    driver: bridge
